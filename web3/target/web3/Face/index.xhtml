<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana;
            font-weight: 400;
        }

        body {
            overflow-y: scroll;
        }

        header {
            background-color: rgb(248, 249, 250);
            padding: 15px;
            text-align: center;
            margin-bottom: 100px;
        }

        img {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            color: #212529;
            border-color: #212529;
            background-color: #fff;
            border-width: 1px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
            padding: 6px 10px;
            font-weight: 400;
            margin: 5px;
            border-style: solid;
        }

        button[selected] {
            box-shadow: 0px 0px 5px #555;
        }

        button:hover,
        .btn:hover {
            color: #fff;
            background-color: #212529;
            cursor: pointer;
        }

        #x > button {
            flex: 1 1 50px;
            max-width: 70px;
        }

        h1, h2 {
            color: #555;
            text-align: center;
        }

        h1 {
            font-family: serif;
        }

        #x {
            display: flex;
            border: 1px solid black;
            flex-direction: row;
            justify-content: flex-start;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #y {
            margin-bottom: 30px;
        }

        #r {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        #errormessage {
            color: red;
            font-size: 12px;
            margin-bottom: 30px;
            margin-top: -30px;
        }


        .index {
            display: flex;
            flex-direction: row;
            margin: 0 auto;
            max-width: 1500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.135);
        }

        .contentblock {
            padding: 10px;
            min-width: 300px;
            width: 50%;
        }


        .contentblock h2 {
            width: 100%;
            padding: 15px;
            text-align: center;
        }


        #y::placeholder {
            color: #cdd;
        }


        .contentblock label,
        .contentblock input,
        .contentblock select {
            width: 100%;
            line-height: 1.5;
            font-size: 1rem;
            font-weight: 400;
            border-width: 1px;
            border-radius: 5px;
            padding: 6px 10px;
        }

        .valN, .valN label, .valN input {
            font-size: 1.3rem !important;
            font-weight: 600;
            border:0;
            width: 50% !important;
        }

        .valN label, .valN input, .valN input:focus {
            display: inline !important;
            outline: none;
        }

        .sbutton {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
            margin-left: 0;
            transition: .15s ease-in-out;

        }
        .sbutton:hover {
            background-color: #157347;
            border-color: #146c43;

            cursor:pointer;
        }
        .num::placeholder {
            color: #cdd;
        }
        .num {
            width: 100%;
            line-height: 1.5;
            font-size: 1rem;
            font-weight: 400;
            border-width: 1px;
            border-radius: 5px;
            padding:  6px 10px;
        }
        .bottomline {
            margin-top:30px;
            display: flex;
            flex-direction: column;
            width: 30%;
            justify-content: flex-end;
            padding-left:0;

        }
        .warning {
            margin-top: 20px;
            color: green;

        }

        .resulttable {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            color: #212529;
            vertical-align: top;
            border-color: #dee2e6;
        }
        tbody, td, th, thead, tr {
            border-color: inherit;
            border-style: solid;
            border-width: 0;
        }

        tr, td, th {
            text-align: center;
            padding: 0.5rem 0.5rem;
            border-bottom-width: 1px;
            box-shadow: inset 0 0 0 9999px #fff;
        }

        .table th:first-child, .table td:first-child {
            text-align: left;
        }

        @media (max-width: 1000px) {
            .contentblock {
                width: 100%;
            }
            .index {
                flex-direction: column;
            }
        }

        .linkButton {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
            margin-left: 0;
            transition: .15s ease-in-out;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .linkButton:hover {
            background-color: #157347;
            border-color: #146c43;
            cursor:pointer;
        }

    </style>
</head>

<body>
<header>
    <h1>Лабораторная 3 (в кино)</h1>
    <h:link StyleClass="linkButton" outcome="/Face/main.xhtml">Перейти к приложению</h:link>
</header>

<h1>Главная страница</h1>
<h2>Бондаренко Артем</h2>
<h2>Группа Р3210</h2>
<div class="clock" id="clock">clock</div>

<script src="../js/clock.js"></script>
</body>
</html>
