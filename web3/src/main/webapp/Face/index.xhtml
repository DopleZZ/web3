<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana;
            font-weight: 400;
        }

        body {
            overflow-y: scroll;
        }

        header {
            background-color: rgb(248, 249, 250);
            padding: 15px;
            text-align: center;
            margin-bottom: 100px;
        }

        img {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            color: #212529;
            border-color: #212529;
            background-color: #fff;
            border-width: 1px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
            padding: 6px 10px;
            font-weight: 400;
            margin: 5px;
            border-style: solid;
        }

        button[selected] {
            box-shadow: 0px 0px 5px #555;
        }

        button:hover,
        .btn:hover {
            color: #fff;
            background-color: #212529;
            cursor: pointer;
        }

        #x > button {
            flex: 1 1 50px;
            max-width: 70px;
        }

        h1, h2 {
            color: #555;
            text-align: center;
        }

        h1 {
            font-family: serif;
        }

        .contentblock h2 {
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        .contentblock label,
        .contentblock input,
        .contentblock select {
            width: 100%;
            line-height: 1.5;
            font-size: 1rem;
            font-weight: 400;
            border-width: 1px;
            border-radius: 5px;
            padding: 6px 10px;
        }

        .valN label, .valN input, .valN input:focus {
            display: inline !important;
            outline: none;
        }

        tbody, td, th, thead, tr {
            border-color: inherit;
            border-style: solid;
            border-width: 0;
        }

        tr, td, th {
            text-align: center;
            padding: 0.5rem 0.5rem;
            border-bottom-width: 1px;
            box-shadow: inset 0 0 0 9999px #fff;
        }

        .table th:first-child, .table td:first-child {
            text-align: left;
        }

        @media (max-width: 1000px) {
            .contentblock {
                width: 100%;
            }
            .index {
                flex-direction: column;
            }
        }

        .clock {
            text-align: center;
            color: #555;
            font-family: serif;
        }

    </style>
</head>

<body>
<header>
    <h1>Лабораторная 3 (в кино)</h1>
    <h:link StyleClass="linkButton" outcome="/Face/main.xhtml">Перейти к приложению</h:link>
</header>

<h1>Главная страница</h1>
<h2>Бондаренко Артем</h2>
<h2>Группа Р3210</h2>
<div class="clock" id="clock">clock</div>

<script src="../js/clock.js"></script>
</body>
</html>
